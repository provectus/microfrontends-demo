<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Single SPA example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>

  <body>
    <!-- Load the application -->
    <script src="/dist/common-dependencies.js"></script>
    <script src="/dist/root-application.js"></script>
    
    <!-- Main layout is here -->
    <div id="header"></div>
    <div style="display: flex; min-height: calc(100vh - 52px)">

      <div style="flex-grow: 1; padding: 1.5rem;">

        <div id="vue-content"></div>
      </div>
    </div>
